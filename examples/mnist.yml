---
train:
  data:
    - mnist:
        images:
            url: "https://web.archive.org/web/20150906081542/http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz"
        labels:
            url: "https://web.archive.org/web/20150906081542/http://yann.lecun.com/exdb/mnist/train-labels-idx1-ubyte.gz"

model:
  - input: images

  - convolution:
      kernels: 64
      size: [2, 2]
  - activation: relu
  - convolution:
      kernels: 96
      size: [2, 2]
  - activation: relu
  - pool: [3, 3]
  - convolution:
      kernels: 96
      size: [2, 2]
  - activation: relu

  - flatten:
  - dense: [64, 10]
  - activation: softmax
    name: labels
        
include: mnist-defaults.yml
...
